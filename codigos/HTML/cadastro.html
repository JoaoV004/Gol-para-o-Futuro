<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel="stylesheet" href="/codigos/CSS/styleCadastro.css">
<link rel="icon" href="/images/formula-1.png">
</head>
<body>

<div class="container">
    <h2>Bem Vindo!</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome_input" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email_input" name="email" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha_input" name="senha" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>
    </form>
</div>

</body>
</html>
